<!DOCTYPE html>
<html>

<!-- INICIO CABEÇALHO -->

<head>
        
    <!-- Ajusta acentuação-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <!-- Código bootstrap em CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     
    <script type="text/javascript" src="../js/solicitante.js"></script>
    
    <!-- Chamada da linha Style.css  -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<title>SLA - Solicitações de acesso</title>
    
<!-- FIM DO CABEÇALHO -->

<body onload="carregaSelectPDV()">

<div class="container">
    <!-- DEFINIÇÃO DE IMAGEM LOGO E TITULO --> 
    <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-3"><h5><div align="center"><img src="../img/banner.png" width="100%" height="100%"></div></h5></div>
    </div>
    
    
    <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-3 fonteSLALongo"><h5 align="center"> Solicitação de acessos</h5></div>
    </div>


    <!-- FIM DEFINIÇÃO DE IMAGEM LOGO E TITULO --> 

    <!-- CAMPOS PARA PREENCHIMENTO --> 

    <div class="col-md-12 col-sm-12 col-xs-3 bordaFiltro">
    <legend><b><h6>DADOS DO REPRESENTANTE</h6></b></legend><br>

    <div class="row">
        <div class="col-md-6 col-sm-3 col-xs-3">
            Nome do técnico: <input  type="text" id="txtNomeTecnico" placeholder="Nome completo" size="50" required></div>
        <div class="col-md-6 col-sm-3 col-xs-3">
            Celular.........: <input  type="text" id="txtCelular" placeholder="(XX) XXXXX XXXX" required><br><br></div>

    </div>

    <div class="row">
        <div class="col-md-6 col-sm-3 col-xs-3">
            Tipo de documento:  <INPUT TYPE="radio" id="rgCPF" VALUE="RG" required> RG
            <INPUT TYPE="radio" id="rgCPF" VALUE="CPF" required> CPF<br><br></div>
        <div class="col-md-6 col-sm-3 col-xs-3">
            Documento: <input  type="text" id="txtDocumento" required><br><br><br></div>

    </div>
   
    <B>DADOS DO ACESSO</b><br><br>

    <div class="row">
        <div class="col-md-6 col-sm-3 col-xs-3">
            Operadora: <input  type="text" id="txtOperadora" required><br><br><br></div>
        <!--div class="col-md-6 col-sm-3 col-xs-3">
        Operadora.........:  <select>
            <option value=""></option>
            <option value="Claro-NET"> Claro-NET</option>
            <option value="Orange">Orange</option>
            <option value="Vivo">Vivo</option>
            <option value="TIM">TIM</option>
            </select><br><br></div-->      
        
        <div id="listaDePDV"class="col-md-6 col-sm-3 col-xs-3"></div>
        
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-3 col-xs-3">
        Data do acesso: <input type="date" id="txtData" required> <br><br></div>
        <div class="col-md-6 col-sm-3 col-xs-3">
        Hora do acesso: <input type="time" id="txtHorario" required> <br><br></div>
    </div>
    </div>
    <!-- FIM CAMPOS PARA PREENCHIMENTO --> 
    <div class="modal" tabindex="-1" role="dialog" id="modalSucesso">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Solicitação de acesso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeBtn" onclick="recarregaPagina()">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- BOTÃO COM VALIDADOR -->
    <button align="center" onclick="cadastrarSolicitacao()" style="color:white; background-color:rgba(2, 2, 49, 0.89)">Enviar solicitação</button>

<!-- NANING RIGHTS --> 
    <p class="pwdby" align="right">Powered by 13.49 Coders</p>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</div>
</body>
</html>
